<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Website Design Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/home.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>

<header>

    <div class="header">

        <div class="logo">
            <img src="image/logoBK.png" alt="" width="80px" height="70px">
        </div>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#faculty">Faculty</a>
            <a href="#contact">Contact</a>
        </nav>

    </div>

    <div class="img">
        <img id="imga" onclick="changeImage()" src="image/bk.png" alt="">
    </div>

    <script>
        let index = 1;
        changeImage = function() {
            var imgs = ["image/bk.png", "image/image1-92.png", "image/GateBK.jpg"];
            document.getElementById("imga").src = imgs[index];
            index++;
            if (index == 3) {
                index = 0;
            }
        }
        setInterval(changeImage, 2000);
    </script>

    <section class="about" id="about">

        <h1 class="heading"> <span>about</span> us </h1>
        
        <div class="h0">
            <div class="h1">
                <div class="h2">
                    1776
                </div>
                <div class="h3">
                    Undergraduates and Graduates.
                </div>
            </div>

            <div class="h1">
                <div class="h2">
                    739
                </div>
                <div class="h3">
                    On studying students.
                </div>
            </div>

            <div class="h1">
                <div class="h2">
                    143
                </div>
                <div class="h3">
                    Undergraduates Master's sudents.
                </div>
            </div>

            <div class="h1">
                <div class="h2">
                    25
                </div>
                <div class="h3">
                    PhD student.
                </div>
            </div>

        </div>
    </section>

    <section class="faculty" id="faculty">
        <h1 class="heading"> <span>Faculty</span> </h1>

        <div class="f0">

            <div class="f2">
                <div class="h4">
                    11
                </div>
                <div class="h5">
                    Student's faculty.
                </div>
            </div>

            <div class="f1">
                <button class='fas fa-address-book' style='font-size:28px;'></button>
                <br>
                <div class="h6">More information</div>
            </div>

        </div>
    </section>

    <section class="contact" id="contact">
        <h1 class="heading"> <span>Contact</span> </h1>
    </section>

</header>
</body>
</html>
